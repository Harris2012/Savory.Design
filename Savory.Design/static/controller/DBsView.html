<ol class="breadcrumb">
    <li><a ui-sref="welcome">Lucy</a></li>
    <li class="active">数据库列表</li>
</ol>
<div class="row">
    <div class="col-sm-12">
        <div class="form-group">
            <a class="btn btn-success" ng-click="openCreateDBModal()">新建数据库</a>
        </div>
    </div>
</div>
<table class="table">
    <thead>
        <tr>
            <th>数据库名称</th>
            <th>表个数</th>
            <th>版本</th>
            <th>最后更新时间</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="db in dbList">
            <td><a href="#!/db/{{db.name}}">{{db.name}}</a></td>
            <td>2</td>
            <td>1.0.2</td>
            <td>2017-07-12 14:23:41</td>
        </tr>
    </tbody>
</table>
