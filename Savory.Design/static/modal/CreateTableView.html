<div class="panel-info">
    <div class="panel-heading">新建表</div>
    <div class="panel-body">
        <form class="form-horizontal" name="createTableForm" novalidate>
            <div class="form-group">
                <div class="col-sm-2 control-label">数据库</div>
                <div class="col-sm-10">
                    <p class="form-control-static">{{dbName}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">表名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="必填，仅允许字母" name="tableName" ng-pattern="/^[a-zA-Z]+$/" ng-model="table.tableName" required />
                </div>
            </div>
            <div class="form-group" ng-show="createTableForm.tableName.$dirty && createTableForm.tableName.$invalid">
                <div class="col-sm-10 col-sm-offset-2">
                    <p class="text-danger" ng-show="createTableForm.tableName.$error.required">请填写表名称</p>
                    <p class="text-danger" ng-show="createTableForm.tableName.$error.pattern">仅允许字母</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">描述</label>
                <div class="col-sm-10">
                    <textarea rows="4" class="form-control" placeholder="必填，表描述信息" name="description" ng-model="table.description" required />
                </div>
            </div>
            <div class="form-group" ng-show="createTableForm.description.$dirty && createTableForm.description.$invalid">
                <div class="col-sm-10 col-sm-offset-2">
                    <p class="text-danger" ng-show="createTableForm.description.$error.required">请填表的描述信息、用途等</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <a class="btn btn-danger" ng-click="confirmCreateTable()" ng-disabled="createTableForm.tableName.$invalid">确认添加</a>
                </div>
            </div>
            <div class="form-group" ng-show="waiting">
                <div class="col-sm-10 col-sm-offset-2">
                    <img src="/static/images/waiting.gif" />
                </div>
            </div>
            <div class="form-group" ng-show="message!=null">
                <div class="col-sm-10 col-sm-offset-2">
                    <p class="text-danger">{{message}}</p>
                </div>
            </div>
        </form>
    </div>
</div>
