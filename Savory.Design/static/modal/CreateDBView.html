<div class="panel-info">
    <div class="panel-heading">新建数据库</div>
    <div class="panel-body">
        <form class="form form-horizontal" name="createDBForm" novalidate>
            <div class="form-group">
                <label class="col-sm-2 control-label">名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="必填，仅允许字母" name="tableName" ng-pattern="/^[a-zA-Z]+$/" ng-model="tableName" required />
                </div>
            </div>
            <div class="form-group" ng-show="createDBForm.tableName.$dirty && createDBForm.tableName.$invalid">
                <div class="col-sm-10 col-sm-offset-2">
                    <p class="text-danger" ng-show="createDBForm.tableName.$error.required">请填写数据库名称</p>
                    <p class="text-danger" ng-show="createDBForm.tableName.$error.pattern">仅允许字母</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <a class="btn btn-danger" ng-click="confirmCreateDB()" ng-disabled="createDBForm.tableName.$invalid">确认添加</a>
                </div>
            </div>
            <div class="form-group" ng-show="waiting">
                <div class="col-sm-10 col-sm-offset-2">
                    <img src="/static/images/waiting.gif" />
                </div>
            </div>
            <div class="form-group" ng-show="message!=null">
                <div class="col-sm-10 col-sm-offset-2">
                    <p class="text-danger">{{message}}</p>
                </div>
            </div>
        </form>
    </div>
</div>
